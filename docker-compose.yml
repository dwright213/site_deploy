site:
  build: site
  # links:
  #   - mysql
  volumes:
    # Source
    - ~/src/site/:/opt/site/current/
    # Virtual env
    - /opt/site/docker-venv/:/opt/site/current/venv/
    # Home dir
    - /opt/site/home/:/root/
    # Logs
    - /opt/site/logs/uwsgi/:/var/log/uwsgi
  ports:
    - "0.0.0.0:80:80"
  command: 'bash /opt/site/startserver.sh'